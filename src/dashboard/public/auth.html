<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Code AI Refactor - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.2s;
        }

        .auth-tab.active {
            color: var(--foreground);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--muted-foreground);
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--background);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
        }

        .auth-button {
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 0.75rem 1rem;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            color: rgb(220, 38, 38);
            font-size: 0.875rem;
        }

        .success-message {
            padding: 0.75rem 1rem;
            background: rgba(var(--primary-rgb), 0.1);
            border: 1px solid rgba(var(--primary-rgb), 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.875rem;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Legacy Code AI Refactor</h1>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('register')">Register</button>
            </div>

            <div id="message-container"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="auth-button">
                    <span class="button-text">Login</span>
                </button>
                <div class="auth-footer">
                    <a href="#" onclick="showTab('forgot-password')">Forgot password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required placeholder="••••••••" minlength="8">
                    <small style="color: var(--muted-foreground);">At least 8 characters with uppercase, lowercase, number, and special character</small>
                </div>
                <div class="form-group">
                    <label for="register-organization">Organization (optional)</label>
                    <input type="text" id="register-organization" name="organizationName" placeholder="Acme Corp">
                </div>
                <button type="submit" class="auth-button">
                    <span class="button-text">Create Account</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/auth';
        
        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Hide all forms
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            
            // Show selected form
            if (tab === 'login') {
                document.getElementById('login-form').style.display = 'flex';
            } else if (tab === 'register') {
                document.getElementById('register-form').style.display = 'flex';
            }
            
            // Clear messages
            showMessage('');
        }
        
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            if (!message) {
                container.innerHTML = '';
                return;
            }
            
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        function setLoading(button, loading) {
            const text = button.querySelector('.button-text');
            if (loading) {
                button.disabled = true;
                text.innerHTML = '<span class="loading-spinner"></span> Please wait...';
            } else {
                button.disabled = false;
                text.textContent = button.closest('#login-form') ? 'Login' : 'Create Account';
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const button = form.querySelector('button[type="submit"]');
            
            setLoading(button, true);
            showMessage('');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(button, false);
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const button = form.querySelector('button[type="submit"]');
            
            setLoading(button, true);
            showMessage('');
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: form.name.value,
                        email: form.email.value,
                        password: form.password.value,
                        organizationName: form.organizationName.value || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Please check your email to verify your account.', 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Switch to login tab after 3 seconds
                    setTimeout(() => {
                        document.querySelector('.auth-tab').click();
                    }, 3000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(button, false);
            }
        }
        
        // Attach event listeners
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('register-form').addEventListener('submit', handleRegister);
        
        // Check if already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
            // Verify token is still valid
            fetch('/api/auth/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/';
                }
            });
        }
    </script>
</body>
</html>
